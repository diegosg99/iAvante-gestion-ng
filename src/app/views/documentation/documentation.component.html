<div class="mx-0 mx-sm-auto mt-4 light-green-bg card">
    <h1 class="p-3">Documentación del curso:</h1>
    <div class="container card-text">

        <hr class="hr hr-blurry" />    
        <div class="row">
            <h5>Puedes descargar la Documentación del curso escaneando el código QR de abajo: </h5>
            <!-- <button class="btn btn-light col-2"  (click)="getQR()">Generar QR</button> -->
        </div>
        <div class="row p-3">
            <div class="col"></div>
            <div class="col text-center">
                <img [src]="imgDocumentation" style="width: 150px;" alt="" title=""/>
            </div>
            <div class="col"></div>
        </div>

        <hr class="hr hr-blurry" />    
        <div class="row" style="margin-bottom:1em;">
            <div class="col-3">
                <button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"  class="col-md-6 btn btn-light">Volver</button>
            </div>
            <button class="btn btn-primary col" [routerLink]="['/tickets',dni]" routerLinkActive="active" ariaCurrentWhenActive="page">Entrar al curso</button>
            <div class="col-3"></div>
        </div>
    </div>
</div>
