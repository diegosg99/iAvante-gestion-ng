<div class="mx-0 mx-sm-auto mt-4 light-green-bg card m-3">
    <h1 class="p-3">Documentación del curso:</h1>
    <div class="container card-text">

        <hr class="hr hr-blurry" />    
        <div class="row">
            <h5>Puedes descargar la Documentación del curso escaneando el código QR de abajo: </h5>
        </div>
        <div class="row p-3">
            <div class="col"></div>
            <div class="col text-center">
                <img [src]="imgDocumentation" style="width: 150px;" alt="" title=""/>
            </div>
            <div class="col"></div>
        </div>
        <hr class="hr hr-blurry" />    

        <div class="section">      
            <div class="form-group" style="margin-bottom: 0px;">
                <h4 class="p-3">Ya puedes pasar al curso:</h4>
                  <div class="row">
                        <div class="col-12 row">
                            <div class="col-3"></div>
                            <h4 class="col-md-6 text-center">Aula</h4>
                            <div class="col-3"></div>
                        </div>

                        <div class="row col-12">
                            <div class="col-3"></div>
                            <h5 class="col-md-6 text-center">{{room}}</h5>
                            <div class="col-3"></div>
                        </div>
                  </div> 
            </div>
          </div>

        <hr class="hr hr-blurry" />    
        <div class="row" style="margin-bottom:1em;">
            <div class="col-4"></div>
            <div class="col-4">
                <button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"  class="btn btn-light">Volver</button>
            </div>            
            <div class="col-4"></div>
        </div>
    </div>
</div>
